<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./css/stylesheet.css">
  <title>Frontend Mentor | Stats preview card component</title>

  
</head>
<body>

  <main class="container">
    <header class="wrapper">
      <article class="text-section">
        <div class="description-text">
      
      <h1>Get <span class="insights">insights</span> that help your business grow.</h1>

      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
  experience, and overall efficiency.</p>
        </div>

    <div class="stats">
      <ul>
        <li>10k+ <span class="cont">companies</span></li>
        <li>314 <span class="cont">templates</span></li>
        <li>12M+<span class="cont"> queries</span></li>
      </ul>      
      </div>
    </article>
  </header>

  <div class="image">
    <img src="./images/image-header-desktop.jpg" alt="office workers">
  </div>



    <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Signar Rasmussen 2022</a>.
    </footer>
  </main>
</body>
</html>
